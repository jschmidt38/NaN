<!DOCTYPE html>
<html>
	<head>
  		<meta charset="UTF-8">
  		<title>Historical Ping Graph</title>
  		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.0/css/bulma.min.css">
		  <link rel="stylesheet" href="style.css">
		
  	</head>
  	<body>
      <section class="hero is-info is-bold">
        <div class="topbuffer">
          <div class="hero-head">
            <nav class="navbar">
              <div class="container">
                <div class="navbar-brand">
                  <a class="navbar-item">
	                    <h1 class="title">
	                      Historical ping for {{ game }}
	                    </h1>
                  </a>
                  <span class="navbar-burger burger" data-target="navbarMenuHeroA">
                  <span></span>
                  <span></span>
                  <span></span>
                  </span>
                </div>
                <div class="navbar-divider">
                	<h2 class="subtitle">
	                    data from {{ startDate }} to {{ currentDay }}
	                </h2>
	            </div>
                <div id="navbarMenuHeroA" class="navbar-menu">
                  <div class="navbar-end">
                    <a class="navbar-item is-active">
                      Ping
                    </a>
                    <a class="navbar-item">
                      ISP
                    </a>
                    <a class="navbar-item">
                      Profile
                    </a>
                    <span class="navbar-item">
                      <a class="button is-info is-inverted" id="login">
                        <span>Login</span>
                      </a>
                    </span>
                  </div>
                </div>
              </div>
            </nav>
          </div>

          <div class="hero-body">
            <div class="container has-text-centered">

            	<nav class="level">
				  <div class="level-item has-text-centered">
				    <div>
				      <p class="heading">Total Tests</p>
				      <p class="title">{{ testCount }}</p>
				    </div>
				  </div>
				  <div class="level-item has-text-centered">
				    <div>
				      <p class="heading">Average Ping</p>
				      <p class="title">{{ pingAVG }}</p>
				    </div>
				  </div>
				</nav>

        	</div>
          </div>
      </section>
	  <script src="index.js" type="text/javascript"></script>
  	</body>
</html>
