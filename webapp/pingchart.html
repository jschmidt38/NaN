<!DOCTYPE html>
<html>
	<head>
  		<meta charset="UTF-8">
  		<title>Historical Ping Graph</title>
  		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.0/css/bulma.min.css">
	    <link rel="stylesheet" href="style.css">
	    <link rel="stylesheet" href="css/tippy.css">
		
  	</head>
  	<body>
      <section class="hero is-info">
        <div class="topbuffer">
          <div class="hero-head">

          <nav class="navbar is-transparent">
          <div class="navbar-brand">
            <a class="navbar-item" id="home">
              <img src="img/nanalysis.png" alt="Analyze your network today!" width="112" height="28">
            </a>

            <div class="navbar-burger burger" data-target="navMenuTransparentExample">
              <span></span>
              <span></span>
              <span></span>
            </div>
          </div>

	          <div id="navMenuTransparentExample" class="navbar-menu">
	            <div class="navbar-start">
	                <a class="button is-info is-bold">
	                  <h1>Ping Chart</h1>
	                </a>
	                <a class="navbar-item " id="regionchart">
	                  Region Chart
	                </a>
	            </div>

	            <div class="navbar-end">
	              <a class="navbar-item is-hidden-desktop-only" href="https://github.com/jgthms/bulma" target="_blank">
	                <span class="icon" style="color: #333;">
	                  <i class="fa fa-lg fa-github"></i>
	                </span>
	              </a>
	              <a class="navbar-item is-hidden-desktop-only" href="https://twitter.com/jgthms" target="_blank">
	                <span class="icon" style="color: #55acee;">
	                  <i class="fa fa-lg fa-twitter"></i>
	                </span>
	              </a>
	              <div class="navbar-item">
	                <div class="field is-grouped">
	                  <p class="control">
	                    <a class="bd-tw-button button"
	                      data-social-network="Twitter"
	                      data-social-action="tweet"
	                      data-social-target="http://bulma.io"
	                      target="_blank"
	                      href="https://twitter.com/intent/tweet?text=Bulma: a modern CSS framework based on Flexbox&hashtags=bulmaio&url=http://bulma.io&via=jgthms">
	                      <span>
	                        Tweet
	                      </span>
	                    </a>

                  </p>
                  <h1 style="display: none;" id="greeting">
                    Good Afternoon, User.
                  </h1>
                  <p class="control">
                    <a class="button is-primary" data-interactive="true" id="login">
                      <span>Login</span>
                    </a>
                  </p>
                  <p class="control">
                    <a class="button is-danger" data-interactive="true" id="register">
                      <span>Register</span>
                    </a>
                  </p>
                </div>
              </div>
            </div>
          </div>
        </nav>
          </div>

          <div class="hero-body">
          	
            <div class="container has-text-centered">

            	<h1 class="title">
	                Historical ping for {{ game }}
	            </h1>

	            <h2 class="subtitle">
		            Data from {{ startDate }} to {{ currentDay }}
		        </h2>

            	<nav class="level">
				  <div class="level-item has-text-centered">
				    <div>
				      <p class="heading">Total Tests</p>
				      <p class="title">{{ testCount }}</p>
				    </div>
				  </div>
				  <div class="level-item has-text-centered">
				    <div>
				      <p class="heading">Average Ping</p>
				      <p class="title">{{ pingAVG }}</p>
				    </div>
				  </div>
				</nav>

        	</div>
          </div>

          <section class="hero is-info is-fullheight">
	        <div class="topbuffer">
	          <div class="hero-head">

	          </div>
	        </div>
	      </section>

      </section>

      <div id="divLogin" style="display:none;">
	      <div id="insideDivLogin">
	        <div class="field">
	          <p class="control has-icons-left has-icons-right">
	            <input class="input" type="email" placeholder="Email">
	            <span class="icon is-small is-left">
	              <i class="fa fa-envelope"></i>
	            </span>
	            <span class="icon is-small is-right">
	              <i class="fa fa-check"></i>
	            </span>
	          </p>
	        </div>
	        <div class="field">
	          <p class="control has-icons-left">
	            <input class="input" type="password" placeholder="Password">
	            <span class="icon is-small is-left">
	              <i class="fa fa-lock"></i>
	            </span>
	          </p>
	        </div>
	        <div class="field">
	          <p class="control">
	            <button class="button is-success" id="truelogin">
	              Login
	            </button>
	          </p>
	          <p class="control">
                <a class="button is-danger" data-interactive="true" id="register">
                  <span>Register</span>
                </a>
              </p>
	        </div>
	      </div>
	      
	    </div>

	    <div id="divLogin" style="display:none;">
        <div id="insideDivRegister">
          <div class="field">
            <p class="control has-icons-left has-icons-right">
              <input class="input" type="email" placeholder="Email">
              <span class="icon is-small is-left">
                <i class="fa fa-envelope"></i>
              </span>
              <span class="icon is-small is-right">
                <i class="fa fa-check"></i>
              </span>
            </p>
          </div>
          <div class="field">
            <p class="control has-icons-left">
              <input class="input" type="password" placeholder="Password">
              <span class="icon is-small is-left">
                <i class="fa fa-lock"></i>
              </span>
            </p>
          </div>
          <div class="field">
            <p class="control">
              <button class="button is-danger" id="trueregister">
                Register
              </button>
            </p>
          </div>
        </div>
        
      </div>

	  <script type="text/javascript" src="js/tippy.min.js"></script>
	  <script src="pingchart.js" type="text/javascript"></script>
      <script type='text/javascript' src='https://www.bing.com/api/maps/mapcontrol?callback=loadMap' async defer></script>
  	</body>
</html>
