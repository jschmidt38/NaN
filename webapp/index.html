<!DOCTYPE html>
<html>
	<head>
  		<meta charset="UTF-8">
  		<title>Nat App</title>
  		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.0/css/bulma.min.css">
		  <link rel="stylesheet" href="style.css">
		
  	</head>
  	<body>
  	<section class="section">

    	<h1 class="title has-text-centered">
    		Game Nat Tester
    	</h1>

    	<p class="subtitle has-text-centered">
        	Test your ping in various games!
     	</p>

      	<div class="right">
      		<a class="button">Login</a>
      	</div>

		<div class="tabs is-centered is-boxed is-medium">
  			<ul>
    			<li class="is-active">
      				<a>
        				<span>Ping</span>
      				</a>
    			</li>
    			<li>
      				<a>
        				<span>ISP</span>
      				</a>
    			</li>
    			<li>
      				<a>
        				<span>Profile</span>
      				</a>
    			</li>
  			</ul>
		</div>

		<div class="field has-addons has-addons-centered">
			<p class="control">
  				<div class="select">
    				<select>
      					<option>Select game</option>
      					<option>ffxiv</option>      					
      					<option>wow</option>
      					<option>cs:go</option>
    				</select>
  				</div>
			</p>
		</div>

		<div class="field has-addons has-addons-centered">
			<p class="control">
  				<div class="select">
    				<select>
      					<option>Select server/datacenter</option>
      					<option>ip 1</option>
      					<option>ip 3</option>
      					<option>ip 3</option>
    				</select>
  				</div>
			</p>
		</div>

		<div class="field has-addons has-addons-centered">
  			<div class="control">
    			<button class="button is-link" id='ping'>Ping</button>
  			</div>
		</div>

		<section class="hero is-success is-fullheight is-bold">
  			<div class="hero-body">
    			<div class="container" id ="myMap">
      				<h1 class="title has-text-centered">
        				Map
      				</h1>
    			</div>
  			</div>
		</section>

	  </section>
	  
	  <script src="index.js" type="text/javascript"></script>
	  <script type='text/javascript' src='https://www.bing.com/api/maps/mapcontrol?callback=loadMap' async defer></script>
  	</body>
</html>
