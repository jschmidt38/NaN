<!DOCTYPE html>
<html>
	<head>
  		<meta charset="UTF-8">
      <title>Nan Analyzer Tool</title>
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.0/css/bulma.min.css">
      <link rel="stylesheet" href="style.css">
      <link rel="stylesheet" href="css/tippy.css">
		
  	</head>
  	<body>
      <section class="hero is-info">
        <div class="topbuffer">

        <nav class="navbar is-transparent">
          <div class="navbar-brand">
            <a class="navbar-item">
              <img src="img/nanalysis.png" alt="Analyze your network today!" width="112" height="28">
            </a>

            <div class="navbar-burger burger" data-target="navMenuTransparentExample">
              <span></span>
              <span></span>
              <span></span>
            </div>
          </div>

          <div id="navMenuTransparentExample" class="navbar-menu">
            <div class="navbar-start">
                <!-- <a class="navbar-item " id="pingchart">
                  Ping Chart
                </a> -->
                <a class="navbar-item " id="regionchart">
                  Region Chart
                </a>
            </div>

            <div class="navbar-end">
                <a class="navbar-item is-hidden-desktop-only" id="twitter" target="_blank">
                  <span class="icon" style="color: #4489be;">
                    <i class="fa fa-lg fa-twitter"></i>
                  </span>
                </a>
                <div class="navbar-item">
                  <div class="field is-grouped">
                    <p class="control">
                      <a class="bd-tw-button button"
                        data-social-network="Twitter"
                        data-social-action="tweet"
                        target="_blank"
                        href="https://twitter.com/intent/tweet?text=Nanalysis: a better network analysis tool&hashtags=nanalysis&via=RandalfTheGreat">
                        <span>
                          Tweet
                        </span>
                      </a>

                    </p>
                  <h1 style="display: none;" id="greeting">
                    Good morning.
                  </h1>
                  <p class="control">
                    <a class="button is-primary" data-interactive="true" id="login">
                      <span>Login</span>
                    </a>
                  </p>
                  <p class="control">
                    <a class="button is-danger" data-interactive="true" id="register">
                      <span>Register</span>
                    </a>
                  </p>
                </div>
              </div>
            </div>
          </div>
        </nav>
          <div class="hero-body">
            <div class="container has-text-centered">
              <div class="tile is-ancestor">
                <div class="tile is-parent">
                  <article class="tile is-child notification is-primary is-bold">
                    <h1 class="title has-text-centered is-white">
                      Online Game Server Ping
                    </h1>
                		<div class="field has-addons has-addons-centered">
                			<p class="control">
                  				<div class="select is-white">
                    				<select id="game_dropdown" onchange = "handleGame();">
                      					<option value="null">Select game</option>
                    				</select>
                  				</div>
                			</p>
                		</div>
                		<div class="field has-addons has-addons-centered">
                			<p class="control">
                        <div class='js-fade fade-in is-paused' id="serverDiv">
                  				<div class="select is-white">
                    				<select id = "datacenter_dropdown" onchange = "handleDataCenter();">
                      					<option value="null">Select server/datacenter</option>
                    				</select>
                  				</div>
                        </div>
                			</p>
                		</div>

                		<div class="field has-addons has-addons-centered">
                      <div class='js-fade fade-in is-paused' id="pingDiv">
                  			<div class="control">
                    			<button class="button is-link" id="ping">
                            <h2>
                              PING
                            </h2>
                          </button>
                  			</div>
                      </div>
                		</div>
                  </article>
                </div>
              </div>
            </div>
          </div>

  		<section class="hero  is-info">
      <hr>
        <div class="topbuffer">
          <div class="hero-head">
            <!--<nav class="navbar">-->
              <div class="container">
                <!--<div class="navbar-brand">
                  <a class="navbar-item">-->
                    <div class="tile is-ancestor">
                      <div class="tile is-parent">
                        <article class="tile is-child notification is-info is-bold">
                          <h1 class="title has-text-centered">
                            Data Center Map
                          </h1>
                        </article>
                      </div>
                    </div>
                </div>
              </div>
          </div>
        </div>

  			<div class="hero-body">
    			<div class="container">
            <div class="tile is-ancestor">
              <div class="tile is-parent">
                <article class="tile is-child notification is-primary is-bold">
                  <div class="leftbuffer">
                    <div class='js-fade fade-in' id="mapDiv">
                      <section class="hero is-dark is-large is-bold">
                        <div class="hero-body"  id ="myMap">
                          Loading map, please be patient...
                        </div>
                      </section>
                    </div>
                  </div>
          			</div>
        			</div>
            </article>
          </div>
        </div>


  		</section>

	  </section>

    <div class="modal">
      <div class="modal-background"></div>
      <div class="modal-card">
        <header class="modal-card-head">
          <p class="modal-card-title">Trace Route Data</p>
          <button class="delete" aria-label="close" id="exit"></button>
        </header>
        <section class="modal-card-body">
          <!-- Content ... -->
        </section>
        <footer class="modal-card-foot">
        </footer>
      </div>
    </div>
    
    <div id="divLogin" style="display:none;">
        <div id="insideDivLogin">
          <div class="field">
            <p class="control has-icons-left has-icons-right">
              <input class="input" type="email" placeholder="Email" id="emailLogin">
              <span class="icon is-small is-left">
                <i class="fa fa-envelope"></i>
              </span>
              <span class="icon is-small is-right">
                <i class="fa fa-check"></i>
              </span>
            </p>
          </div>
          <div class="field">
            <p class="control has-icons-left">
              <input class="input" type="password" placeholder="Password" id="passwordLogin">
              <span class="icon is-small is-left">
                <i class="fa fa-lock"></i>
              </span>
            </p>
          </div>
          <div class="field">
            <p class="control">
              <button class="button is-success" id="truelogin">
                Login
              </button>
            </p>
          </div>
        </div>
        
      </div>

      <div id="divLogin" style="display:none;">
        <div id="insideDivRegister">
          <div class="field">
            <p class="control has-icons-left has-icons-right">
              <input class="input" type="email" placeholder="Email" id="regEmail">
              <span class="icon is-small is-left">
                <i class="fa fa-envelope"></i>
              </span>
              <span class="icon is-small is-right">
                <i class="fa fa-check"></i>
              </span>
            </p>
          </div>
          <div class="field">
            <p class="control has-icons-left">
              <input class="input" type="password" placeholder="Password" id="regPassword">
              <span class="icon is-small is-left">
                <i class="fa fa-lock"></i>
              </span>
            </p>
          </div>
          <div class="field">
            <p class="control">
              <button class="button is-danger" id="trueregister">
                Register
              </button>
            </p>
          </div>
        </div>
        
      </div>

    <script type="text/javascript" src="js/tippy.min.js"></script>
	  <script src="index.js" type="text/javascript"></script>
    <script type='text/javascript' src='https://www.bing.com/api/maps/mapcontrol?callback=loadMap' async defer></script>

</html>
