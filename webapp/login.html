<!DOCTYPE html>
<html>
	<head>
  		<meta charset="UTF-8">
  		<title>Login</title>
  		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.0/css/bulma.min.css">
		  <link rel="stylesheet" href="style.css">
  	</head>
  	<body>
  	<section class="section">

    	
    	<p class="subtitle has-text-centered">
        	Test your ping in various games!
     	</p>

      	<div class="right">
      		<a class="button" id='login'>Login</a>
      	</div>

		

		<div class="field has-addons has-addons-centered">
			<p class="control">
  				<div class="select">
    				<select>
      					<option>Select game</option>
      					<option>ffxiv</option>      					
      					<option>wow</option>
      					<option>cs:go</option>
    				</select>
  				</div>
			</p>
		</div>

		<div class="field has-addons has-addons-centered">
			<p class="control">
  				<div class="select">
    				<select>
      					<option>Select server/datacenter</option>
      					<option>ip 1</option>
      					<option>ip 3</option>
      					<option>ip 3</option>
    				</select>
  				</div>
			</p>
		</div>

		<div class="field has-addons has-addons-centered">
  			<div class="control">
    			<button class="button is-link">Ping</button>
  			</div>
		</div>

		<section class="hero is-success is-fullheight is-bold">
  			<div class="hero-body">
    			<div class="container">
      				<h1 class="title has-text-centered">
        				Map
      				</h1>
    			</div>
  			</div>
		</section>

  	</section>
  	</body>
</html>
