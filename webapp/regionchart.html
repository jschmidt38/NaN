<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Regional Ping Graph</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.0/css/bulma.min.css">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="css/tippy.css">

</head>

<body>
  <section class="hero is-info">
    <div class="topbuffer">
      <div class="hero-head">

        <nav class="navbar is-transparent">
          <div class="navbar-brand">
            <a class="navbar-item" id="home">
              <img src="img/nanalysis.png" alt="Analyze your network today!" width="112" height="28">
            </a>

            <div class="navbar-burger burger" data-target="navMenuTransparentExample">
              <span></span>
              <span></span>
              <span></span>
            </div>
          </div>

          <div id="navMenuTransparentExample" class="navbar-menu">
            <div class="navbar-start">
              <!-- <a class="navbar-item is-bold" id="pingchart">
                    Ping Chart
                  </a> -->
              <a class="button is-info ">
                Region Chart
              </a>
            </div>

            <div class="navbar-end">
              <a class="navbar-item is-hidden-desktop-only" id="twitter" target="_blank">
                <span class="icon" style="color: #4489be;">
                  <i class="fa fa-lg fa-twitter"></i>
                </span>
              </a>
              <div class="navbar-item">
                <div class="field is-grouped">
                  <p class="control">
                    <a class="bd-tw-button button" data-social-network="Twitter" data-social-action="tweet" target="_blank" href="https://twitter.com/intent/tweet?text=Nanalysis: a better network analysis tool&hashtags=nanalysis&via=RandalfTheGreat">
                      <span>
                        Tweet
                      </span>
                    </a>

                  </p>
                  <h1 style="display: none;" id="greeting">
                    Good Morning!
                  </h1>
                  <p class="control">
                    <a class="button is-primary" data-interactive="true" id="login">
                      <span>Login</span>
                    </a>
                  </p>
                  <p class="control">
                    <a class="button is-danger" data-interactive="true" id="register">
                      <span>Register</span>
                    </a>
                  </p>
                </div>
              </div>
            </div>
          </div>
        </nav>
      </div>

      <div class="hero-body">

        <div class="container has-text-centered">

          <h1 class="title">
            Regional ping for a given game by location
          </h1>

          <h2 class="subtitle">
            Data from {{ startDate }} to {{ currentDay }}
          </h2>

          <div class="columns is-primary">
            <div class="column is-primary">
              <table class="table is-fullwidth is-primary is-bordered is-striped has-text-centered" id="region_table">
                <thead>
                  <tr>
                    <th>Select Region</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td><a class="region_select" id="nne">NA Northeast</a></td>
                  </tr>
                </tbody>
              </table>
            </div>
            <div class="column is-warning">
              <div class='js-fade fade-in is-paused' id="col2">
                <table class="table is-fullwidth is-primary is-bordered is-striped has-text-centered">
                  <thead>
                    <tr>
                      <th>Game</th>
                    </tr>
                  </thead>
                  <tbody id="game_table">
                    
                  </tbody>
                </table>
              </div>
            </div>
            <div class="column is-warning">
              <div class='js-fade fade-in is-paused' id="col3">
                <table class="table is-fullwidth is-primary is-bordered is-striped has-text-centered" id="datacenter_table">
                  <thead>
                    <tr>
                      <th>Data Center</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr>
                      <td>
                        <a id="na">NA</a>
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>


          <div class="modal">
            <div class="modal-background"></div>
            <div class="modal-card">
              <header class="modal-card-head">
                <p class="modal-card-title">Data Center Analysis</p>
                <button class="delete" aria-label="close" id="exit"></button>
              </header>
              <section class="modal-card-body">
                  <canvas id="myChart" width="400" height="400"></canvas>
              </section>
              <footer class="modal-card-foot">
              </footer>
            </div>
          </div>

        </div>
      </div>

      <section class="hero is-info is-fullheight">
        <div class="topbuffer">
          <div class="hero-head">

          </div>
        </div>
      </section>

  </section>

  <div id="divLogin" style="display:none;">
    <div id="insideDivLogin">
      <div class="field">
        <p class="control has-icons-left has-icons-right">
          <input class="input" type="email" placeholder="Email">
          <span class="icon is-small is-left">
            <i class="fa fa-envelope"></i>
          </span>
          <span class="icon is-small is-right">
            <i class="fa fa-check"></i>
          </span>
        </p>
      </div>
      <div class="field">
        <p class="control has-icons-left">
          <input class="input" type="password" placeholder="Password">
          <span class="icon is-small is-left">
            <i class="fa fa-lock"></i>
          </span>
        </p>
      </div>
      <div class="field">
        <p class="control">
          <button class="button is-success" id="truelogin">
            Login
          </button>
        </p>
      </div>
    </div>

  </div>

  <div id="divLogin" style="display:none;">
    <div id="insideDivRegister">
      <div class="field">
        <p class="control has-icons-left has-icons-right">
          <input class="input" type="email" placeholder="Email">
          <span class="icon is-small is-left">
            <i class="fa fa-envelope"></i>
          </span>
          <span class="icon is-small is-right">
            <i class="fa fa-check"></i>
          </span>
        </p>
      </div>
      <div class="field">
        <p class="control has-icons-left">
          <input class="input" type="password" placeholder="Password">
          <span class="icon is-small is-left">
            <i class="fa fa-lock"></i>
          </span>
        </p>
      </div>
      <div class="field">
        <p class="control">
          <button class="button is-danger" id="trueregister">
            Register
          </button>
        </p>
      </div>
    </div>

  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.0/Chart.bundle.min.js"></script>
  <script type="text/javascript" src="js/tippy.min.js"></script>
  <script src="regionchart.js" type="text/javascript"></script>
  <script type='text/javascript' src='https://www.bing.com/api/maps/mapcontrol?callback=loadMap' async defer></script>

  <script>
      var ctx = document.getElementById("myChart").getContext('2d');
      var chart = new Chart(ctx, {
        type: 'line',
        data: {
            labels: ["2017-10-12","2017-10-13","2017-10-14","2017-10-15"],
            datasets: [{
                label: 'ping',
                data: [43,56,54,52],
                backgroundColor: [
                    'rgba(255, 99, 132, 0.2)',
                ],
                borderColor: [
                    'rgba(255, 99, 132,1)',
                ],
                borderWidth: 1
            }
            
            ]
        },
        options: {
            scales: {
                yAxes: [{
                    ticks: {
                        beginAtZero: false,
                    }
                }
                
                ]
            }
        }
    });

      </script>
</body>

</html>
